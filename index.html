<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CastPVP License Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .login-box, .panel-box {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .hidden {
            display: none;
        }
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        .status-active {
            color: #28a745;
            font-weight: 600;
        }
        .status-inactive {
            color: #dc3545;
            font-weight: 600;
        }
        .action-btn {
            padding: 6px 12px;
            margin: 2px;
            font-size: 12px;
        }
        .logout-btn {
            background: #dc3545;
            float: right;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background: #f8f9fa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Box -->
        <div id="loginBox" class="login-box">
            <h1>üîê CastPVP License Panel</h1>
            <div id="loginMessage"></div>
            <div class="form-group">
                <label>Nazwa u≈ºytkownika</label>
                <input type="text" id="loginUsername" placeholder="admin">
            </div>
            <div class="form-group">
                <label>Has≈Ço</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button onclick="login()">Zaloguj siƒô</button>
        </div>

        <!-- Panel Box -->
        <div id="panelBox" class="panel-box hidden">
            <h1>‚ö° Panel ZarzƒÖdzania Licencjami</h1>
            <button class="logout-btn" onclick="logout()">Wyloguj</button>
            <div style="clear: both;"></div>
            
            <div id="panelMessage"></div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('list')">üìã Lista Licencji</button>
                <button class="tab" onclick="showTab('add')">‚ûï Dodaj Licencjƒô</button>
                <button class="tab" onclick="showTab('check')">üîç Sprawd≈∫ Licencjƒô</button>
            </div>

            <!-- Tab: Lista -->
            <div id="tabList" class="tab-content active">
                <button onclick="loadLicenses()">üîÑ Od≈õwie≈º listƒô</button>
                <div id="licensesList"></div>
            </div>

            <!-- Tab: Dodaj -->
            <div id="tabAdd" class="tab-content">
                <h2>Dodaj nowƒÖ licencjƒô</h2>
                <div class="form-group">
                    <label>Klucz licencji</label>
                    <input type="text" id="addKey" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="form-group">
                    <label>Server ID</label>
                    <input type="text" id="addServerId" placeholder="server123">
                </div>
                <div class="form-group">
                    <label>W≈Ça≈õciciel</label>
                    <input type="text" id="addOwner" placeholder="Nick gracza">
                </div>
                <button onclick="addLicense()">‚ûï Dodaj licencjƒô</button>
            </div>

            <!-- Tab: Sprawd≈∫ -->
            <div id="tabCheck" class="tab-content">
                <h2>Sprawd≈∫ licencjƒô</h2>
                <div class="form-group">
                    <label>Klucz licencji</label>
                    <input type="text" id="checkKey" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="form-group">
                    <label>Server ID</label>
                    <input type="text" id="checkServerId" placeholder="server123">
                </div>
                <button onclick="checkLicense()">üîç Sprawd≈∫</button>
                <div id="checkResult"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '';

        // Sprawd≈∫ czy zalogowany przy ≈Çadowaniu
        window.onload = async () => {
            try {
                const res = await fetch(`${API_URL}/api/admin/check`, { credentials: 'include' });
                const data = await res.json();
                if (data.loggedIn) {
                    document.getElementById('loginBox').classList.add('hidden');
                    document.getElementById('panelBox').classList.remove('hidden');
                    loadLicenses();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        };

        function showMessage(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => el.innerHTML = '', 5000);
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const res = await fetch(`${API_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('loginBox').classList.add('hidden');
                    document.getElementById('panelBox').classList.remove('hidden');
                    loadLicenses();
                } else {
                    showMessage('loginMessage', data.message, 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'B≈ÇƒÖd po≈ÇƒÖczenia: ' + error, 'error');
            }
        }

        async function logout() {
            try {
                await fetch(`${API_URL}/api/admin/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                location.reload();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById('tab' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('active');
        }

        async function loadLicenses() {
            try {
                const res = await fetch(`${API_URL}/api/list`, { credentials: 'include' });
                const data = await res.json();

                if (data.success) {
                    let html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Klucz</th>
                                    <th>Server ID</th>
                                    <th>W≈Ça≈õciciel</th>
                                    <th>HWID</th>
                                    <th>Status</th>
                                    <th>Data utworzenia</th>
                                    <th>Akcje</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    data.data.forEach(license => {
                        const statusClass = license.active ? 'status-active' : 'status-inactive';
                        const statusText = license.active ? 'AKTYWNA' : 'NIEAKTYWNA';
                        const date = new Date(license.createdAt).toLocaleString('pl-PL');
                        
                        html += `
                            <tr>
                                <td>${license.key}</td>
                                <td>${license.serverId}</td>
                                <td>${license.owner}</td>
                                <td>${license.hwid || 'Brak'}</td>
                                <td class="${statusClass}">${statusText}</td>
                                <td>${date}</td>
                                <td>
                                    ${license.active ? 
                                        `<button class="action-btn" onclick="manageLicense('${license.key}', 'deactivate')">‚ùå Dezaktywuj</button>` :
                                        `<button class="action-btn" onclick="manageLicense('${license.key}', 'activate')">‚úÖ Aktywuj</button>`
                                    }
                                    ${license.hwid ? 
                                        `<button class="action-btn" onclick="manageLicense('${license.key}', 'reset-hwid')">üîÑ Reset HWID</button>` : ''
                                    }
                                    <button class="action-btn" onclick="deleteLicense('${license.key}')">üóëÔ∏è Usu≈Ñ</button>
                                </td>
                            </tr>
                        `;
                    });

                    html += '</tbody></table>';
                    document.getElementById('licensesList').innerHTML = html;
                } else {
                    showMessage('panelMessage', data.message, 'error');
                }
            } catch (error) {
                showMessage('panelMessage', 'B≈ÇƒÖd: ' + error, 'error');
            }
        }

        async function addLicense() {
            const key = document.getElementById('addKey').value;
            const serverId = document.getElementById('addServerId').value;
            const owner = document.getElementById('addOwner').value;

            try {
                const res = await fetch(`${API_URL}/api/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ key, serverId, owner })
                });
                const data = await res.json();

                if (data.success) {
                    showMessage('panelMessage', data.message, 'success');
                    document.getElementById('addKey').value = '';
                    document.getElementById('addServerId').value = '';
                    document.getElementById('addOwner').value = '';
                    loadLicenses();
                } else {
                    showMessage('panelMessage', data.message, 'error');
                }
            } catch (error) {
                showMessage('panelMessage', 'B≈ÇƒÖd: ' + error, 'error');
            }
        }

        async function checkLicense() {
            const key = document.getElementById('checkKey').value;
            const serverId = document.getElementById('checkServerId').value;

            try {
                const res = await fetch(`${API_URL}/api/check`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ key, serverId })
                });
                const data = await res.json();

                if (data.success) {
                    const d = data.data;
                    document.getElementById('checkResult').innerHTML = `
                        <div class="message success">
                            <strong>Znaleziono licencjƒô:</strong><br>
                            Klucz: ${d.key}<br>
                            Server ID: ${d.serverId}<br>
                            W≈Ça≈õciciel: ${d.owner}<br>
                            HWID: ${d.hwid}<br>
                            Status: ${d.active ? 'AKTYWNA' : 'NIEAKTYWNA'}<br>
                            Data utworzenia: ${new Date(d.createdAt).toLocaleString('pl-PL')}
                        </div>
                    `;
                } else {
                    document.getElementById('checkResult').innerHTML = `<div class="message error">${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('checkResult').innerHTML = `<div class="message error">B≈ÇƒÖd: ${error}</div>`;
            }
        }

        async function manageLicense(key, action) {
            if (!confirm(`Czy na pewno chcesz wykonaƒá akcjƒô: ${action}?`)) return;

            try {
                const res = await fetch(`${API_URL}/api/manage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ key, action })
                });
                const data = await res.json();

                if (data.success) {
                    showMessage('panelMessage', data.message, 'success');
                    loadLicenses();
                } else {
                    showMessage('panelMessage', data.message, 'error');
                }
            } catch (error) {
                showMessage('panelMessage', 'B≈ÇƒÖd: ' + error, 'error');
            }
        }

        async function deleteLicense(key) {
            if (!confirm(`Czy na pewno chcesz usunƒÖƒá licencjƒô: ${key}?`)) return;

            try {
                const res = await fetch(`${API_URL}/api/delete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ key })
                });
                const data = await res.json();

                if (data.success) {
                    showMessage('panelMessage', data.message, 'success');
                    loadLicenses();
                } else {
                    showMessage('panelMessage', data.message, 'error');
                }
            } catch (error) {
                showMessage('panelMessage', 'B≈ÇƒÖd: ' + error, 'error');
            }
        }
    </script>
</body>
</html>
